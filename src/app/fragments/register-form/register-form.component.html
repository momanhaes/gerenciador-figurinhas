<form
  class="form register mb-4"
  (keydown.enter)="doRegister()"
  [formGroup]="registerForm"
  (submit)="doRegister()">

  <div [@appeard]="state" class="logo" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
    <i [class]="logoClass"></i>
    <div>
      <span>Gerenciador de Figurinhas</span>
      <br>
      <span>Álbum da Copa do Mundo 2022</span>
    </div>
  </div>

  <div [@appeard]="state" class="row">
    <div class="col-12">
      <app-input
        [form]="registerForm"
        label="Usuário"
        placeholder="Digite seu nome"
        [required]="true"
        control="name"
        type="text">
      </app-input>
    </div>

    <div class="col-12">
      <app-input
        [form]="registerForm"
        label="E-mail"
        placeholder="Digite seu e-mail"
        [required]="true"
        control="email"
        type="email">
      </app-input>
    </div>

    <div class="col-12">
      <app-input
        [form]="registerForm"
        label="Senha"
        placeholder="Digite sua senha"
        [required]="true"
        control="password"
        type="password">
      </app-input>
    </div>

    <div class="col-12">
      <app-input
        [form]="registerForm"
        label="Confirmação da senha"
        placeholder="Repita sua senha"
        [required]="true"
        control="passwordConfirmation"
        type="password">
      </app-input>
    </div>
  </div>

  <div [@appeard]="state" class="register-buttons mt-3" [class.loading]="isLoading">
    <a *ngIf="!isLoading" class="login" [class.loading]="isLoading" (click)="goLogin()">
      <i class="fa fa-sign-in mr-2"></i>
      Login
    </a>

    <button
      type="submit"
      value="Cadastrar"
      class="form-submit"
      *ngIf="!isLoading"
      [disabled]="registerForm.invalid || isLoading">

      <i class="fa fa-user-plus mr-2"></i>
      Cadastrar
    </button>

    <app-spinner 
      [size]="1.3"
      class="loading"
      *ngIf="isLoading" 
      label="Carregando..."> 
    </app-spinner>
  </div>
</form>
