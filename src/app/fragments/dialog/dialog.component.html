<div class="dialog">
  <div class="title" [innerHtml]="title"></div>

  <div class="content">
    <mat-slider 
    min="0" 
    max="10" 
    step="1" 
    thumbLabel 
    [value]="data.qtde" 
    (input)="getValue($event.value)">
  </mat-slider>

  <button mat-icon-button (click)="apply()">
    <mat-icon>check</mat-icon>
  </button>
  </div>

  <div class="details">
    <p>Alterando a quantidade da figurinha: '<strong>{{ data.code }}</strong>'</p>
  </div>
</div>
