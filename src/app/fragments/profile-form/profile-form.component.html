<div class="root">
  <div class="container-root">
    <div class="container" [@appeard]="state">
      <div class="card card-primary">
        <div class="card-header">
          <i [@appeard]="state" class="fa fa-user-circle profile"></i>
          <span *ngIf="profile">Aqui vocÃª edita seus dados pessoais, {{ profile?.name }}.</span>
        </div>

        <div class="card-body">
          <form [formGroup]="profileForm">
            <div class="form-row">
              <div class="form-group col-12">
                <app-input
                  [form]="profileForm"
                  label="Nome"
                  placeholder="Digite o seu nome"
                  [required]="true"
                  control="name"
                  type="text">
                </app-input>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-12 col-md-6">
                <app-input
                  [form]="profileForm"
                  label="E-mail"
                  placeholder="Digite o seu email"
                  [required]="true"
                  control="email"
                  [disabled]="true"
                  type="text">
                </app-input>
              </div>
              
              <div class="form-group col-12 col-md-6">
                <app-input
                  [form]="profileForm"
                  label="Senha"
                  placeholder="Digite sua senha"
                  [disabled]="true"
                  control="password"
                  type="password">
                </app-input>
              </div>
            </div>

            <div class="buttons">
              <button
                [disabled]="profileForm.invalid || isLoading"
                (click)="editProfile()"
                class="button font-weight-bold">

                <i *ngIf="!isLoading" class="fa fa-floppy-o mr-2"></i>

                <app-spinner
                  *ngIf="isLoading"
                  class="mr-2"
                  [size]="1.3">
                </app-spinner>
                Salvar
              </button>

              <button
                (click)="exitProfile()"
                class="button cancel font-weight-bold">
                <i class="fa fa-ban mr-2"></i>
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
